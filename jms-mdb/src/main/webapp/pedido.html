<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Finalizar Pedido</h1>
        <form method="POST" action="pedido">
            Número do Cartão: <input type="text" name="numeroDoCartao" minlength="16" maxlength="16" required />
            <br/>
            Código para Validação: <input type="text" name="codigoParaValidacao" minlength="3" maxlength="3" required />
            <br/>
            Data de Vencimento: <input type="date" name="dataDeValidade" required />
            <br/>
            <br/>
            <input type="submit" value="Prosseguir" />
        </form>
    </body>
</html>
