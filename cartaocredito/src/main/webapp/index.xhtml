<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <h:form id="dadosCartao">
            <h:inputText value="#{cartao.numeroDoCartao}" id="numero" required="true"/>
            <h:inputText value="#{cartao.nomeDoCliente}" id="cliente" required="true"/>
            <h:inputText value="#{cartao.valor}" id="valor" required="true"/>
            <h:inputText value="#{cartao.codigoParaValidacao}" id="codigo" required="true"/>
            <h:inputText value="#{cartao.dataDeValidade}" id="validade" required="true"/>
            <h:commandButton action="#{cartaoservice.cadastrar}" value="Enviar"/>
        </h:form>
    </body>
</html>
